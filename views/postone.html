<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>IPAQ短问卷</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<!--<link rel="stylesheet" type="text/css" href="css/cs-select.css" />-->
		<!--<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />-->

		<!-- css 文件 -->
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/foundation/5.5.3/css/foundation.min.css";>

		<!-- jQuery 库 -->
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js";></script>

		<!-- JavaScript 文件 -->
		<script src="http://cdn.static.runoob.com/libs/foundation/5.5.3/js/foundation.min.js";></script>

		<!-- modernizr.js 文件 -->
		<script src="http://cdn.static.runoob.com/libs/foundation/5.5.3/js/vendor/modernizr.js";></script>

		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>IPAQ短问卷</h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off" method="post" action="/upload_post1">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Q1:最近7天内，您有几天做了剧烈的体育活动，像是提重物、挖掘、有氧运动或是快速骑车？</label>
							<select class="fs-anim-lower" id="q1" name="q1">
								<option>0天</option>
								<option>1天</option>
								<option>2天</option>
								<option>3天</option>
								<option>4天</option>
								<option>5天</option>
								<option>6天</option>
								<option>7天</option>
							</select>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q2">Q2:在这其中一天您通常会花多少时间在剧烈的体育活动上</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="time"/>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q3">Q3:最近7天内，您有几天做了适度的体育活动，像是提轻的物品、以平常的速度骑车或打双人网球？请不要包括走路。</label>
							<select class="fs-anim-lower" id="q3" name="q3">
								<option>0天</option>
								<option>1天</option>
								<option>2天</option>
								<option>3天</option>
								<option>4天</option>
								<option>5天</option>
								<option>6天</option>
								<option>7天</option>
							</select>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Q4:在这其中一天您通常会花多少时间在适度的体育活动上？</label>
							<input class="fs-anim-lower" id="q4" name="q4" type="time"/>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">Q5:最近7天内，您有几天是步行，且一次步行至少10分钟？</label>
							<select class="fs-anim-lower" id="q5" name="q5">
								<option>0天</option>
								<option>1天</option>
								<option>2天</option>
								<option>3天</option>
								<option>4天</option>
								<option>5天</option>
								<option>6天</option>
								<option>7天</option>
							</select>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q6">Q6:在这其中一天您通常花多少时间在步行上？</label>
							<input class="fs-anim-lower" id="q6" name="q6" type="time"/>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q7">Q7:最近七天内，工作日您有多久时间是坐着的？</label>
							<input class="fs-anim-lower" id="q7" name="q7" type="time"/>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q8">Q8:请选择你的性别</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q8a" name="q8" type="radio"><label for="q8a" class="radio-conversion">男生。</label> </span>
								<span><input id="q8b" name="q8" type="radio"><label for="q8b" class="radio-mobile">女生。</label> </span>
							</div>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q9">Q9:请选择你的体重</label>
							<select class="fs-anim-lower" id="q9" name="q9">
								<option><40kg</option>
								<option>41kg</option>
								<option>42kg</option>
								<option>43kg</option>
								<option>44kg</option>
								<option>45kg</option>
								<option>46kg</option>
								<option>47kg</option>
								<option>48kg</option>
								<option>49kg</option>
								<option>50kg</option>
								<option>51kg</option>
								<option>52kg</option>
								<option>53kg</option>
								<option>54kg</option>
								<option>55kg</option>
								<option>56kg</option>
								<option>57kg</option>
								<option>58kg</option>
								<option>59kg</option>
								<option>60kg</option>
								<option>61kg</option>
								<option>62kg</option>
								<option>63kg</option>
								<option>64kg</option>
								<option>65kg</option>
								<option>66kg</option>
								<option>67kg</option>
								<option>68kg</option>
							</select>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q10">Q10:请填写你的身高</label>
							<input class="fs-anim-lower" id="q10" name="q10" type="number" placeholder="单位：cm"/>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q11">请填写您的手机号，以便我们能及时告知诊断结果。</label>
							<input class="fs-anim-lower" id="q11" name="q11" type="number" placeholder="输入11位数字"/>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">提交问卷</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
